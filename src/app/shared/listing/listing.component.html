<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col" *ngFor="let key of getNames()">{{ key }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>
        <button class="btn btn-danger" (click)="delete.emit(item.id)">
          <i class="fa fa-trash"></i> Delete
        </button>
        <button class="btn btn-primary" (click)="edit.emit(item.id)">
          <i class="fa fa-edit"></i> Edit
        </button>
      </td>
      <td *ngFor="let value of getValues(item)">{{ value }}</td>
    </tr>
    <tr *ngIf="items.length === 0">
      <th scope="row"></th>
      <td [colSpan]="keys.length">
        <div class="alert alert-info text-center mb-0" role="alert">
          No items found.
        </div>
      </td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td rowspan="1" [colSpan]="keys.length">
        <div class="d-grid">
          <button class="btn btn-secondary btn-block" (click)="add.emit()">
            <i class="fa fa-plus"></i> Add
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
