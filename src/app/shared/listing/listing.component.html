<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <th scope="row">{{ item.id }}</th>
      <td *ngFor="let value of getValues(item)">{{ value }}</td>
    </tr>
  </tbody>
</table>
